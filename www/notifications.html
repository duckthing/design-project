<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - Volunteer Management</title>
  <link rel="stylesheet" href="./css/notifications.css">
</head>

<body>

  <section id="notificationSection">
    <h2>Notifications</h2>

    <div id="notificationList">
      
      <div class="notification" id="notification1">
        <p><strong>New Event:</strong> You have been assigned to the "Beach Cleanup" event on 12-30-2024.</p>
        <button onclick="dismissNotification('notification1')">Dismiss</button>
      </div>

      <div class="notification" id="notification2">
        <p><strong>Reminder:</strong> The "Catch an Alligator" event starts on friday.</p>
        <button onclick="dismissNotification('notification2')">Dismiss</button>
      </div>

      <div class="notification" id="notification3">
        <p><strong>Reminder:</strong> Don't forget "Cloudy With a Chance of Meatballs" event starts next week.</p>
        <button onclick="dismissNotification('notification2')">Dismiss</button>
      </div>

    </div>
  </section>

</body>
</html>
